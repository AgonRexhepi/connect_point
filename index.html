<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Particles Bubble + Grab</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <style>
    #hero-section {
  position: relative;
  height: 400px; /* mund ta ndryshosh */
  width: 100%;
  overflow: hidden;
}

#particles-js {
  position: absolute;
  width: 100%;
  height: 100%;
  background: #270bc5;
  top: 0;
  left: 0;
  z-index: 1;
}
.content {
  position: relative;
  z-index: 2;
  text-align: center;
  padding-top: 150px;
  color: white;
  background-color: transparent !important;
}

  </style>
</head>
<body>

    <section id="hero-section">
        <div id="particles-js"></div>
      
        <div class="content">
          <h1>Bubble + Grab Particles</h1>
          <p>Efekti punon vetëm këtu kur afron mousin</p>
        </div>
      </section>

  <!-- IMPORT i domosdoshëm -->
  <script src="particles.min.js"></script>

  <!-- CONFIG Particles -->
  <script>
  particlesJS("particles-js", {
    "particles": {
      "number": {
        "value": 50,
        "density": {
          "enable": true,
          "value_area": 800
        }
      },
      "color": {
        "value": "#ffc107"
      },
      "shape": {
        "type": "circle"
      },
      "opacity": {
        "value": 0.5,
        "random": false
      },
      "size": {
        "value": 5,
        "random": true
      },
      "line_linked": {
        "enable": true,
        "distance": 150,
        "color": "#ffc107",
        "opacity": 0.4,
        "width": 1
      },
      "move": {
        "enable": true,
        "speed": 3,
        "direction": "none",
        "out_mode": "out"
      }
    },

    "interactivity": {
      "detect_on": "canvas",

      "events": {
        "onhover": {
          "enable": true,
          "mode": ["grab", "bubble"]
        },
        "onclick": {
          "enable": true,
          "mode": "push"
        },
        "resize": true
      },

      "modes": {
        "grab": {
          "distance": 200,
          "line_linked": {
            "opacity": 1
          }
        },
        "bubble": {
          "distance": 200,
          "size": 5,
          "duration": 0.4,
          "opacity": 1
        },
        "repulse": {
          "distance": 150,
          "duration": 0.4
        },
        "push": {
          "particles_nb": 4
        }
      }
    },

    "retina_detect": true
  });
  </script>
</body>
</html>
